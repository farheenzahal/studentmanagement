<html>
    <head>
        <meta charset="utf-8">

    </head>
    <style>
        .error{
            border:solid red !important;
        }
        .success{
            border:solid green !important;
        }
        .px p{
            text-align: center;
            color: red;
        }
    </style>
    <body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Ts1oosWaP4Ul9NTNz1FdW37nBLWCLYQ9Lw&usqp=CAU');
     height: 500px; 
    background-position: center; 
    background-repeat: no-repeat; 
    background-size: cover; ">

<nav class="navbar navbar-light bg-dark">
    <h3 class="text-light text-center">EXCEL EDUCATIONAL INSTITUTE</h3>
    <button type="button" class="btn btn-primary"onclick="window.location.href='../'">Home</button>
  </nav>
        <span class="border border-secondary"></span>
        <div class="d-flex justify-content-center">

            <div style="margin-top:50px;padding:40px;border-radius:20px"class="btn btn-dark">
                <div class="mainblock">
                    <div class="btn btn-dark"> 
                        <button class="btn btn-danger mr-4" id="signup">Sign up</button>
                        <button class="btn btn-danger" id="signin" onclick="window.location.href='../sign'">Sign in</button>
                    </div>
                </div>
           
            <div class="set2">
                <div class="main">
                    <div style="margin-top:10px"class="heading">           
            <h2>Sign Up </h2>
                </div>
            <div class="px">
                <p id="text"></p>
            </div>

        <form action="" method="post">
            {% csrf_token %}
            <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}</div>
            </div>
            <div style="padding:5px">  
                <input id="name" name="name" type="text" placeholder="name" onchange="validname()" required>
            </div>
            <div style="padding:5px">
                <input id="email" name="email" type="email" placeholder="Email"onchange="validemail()">
            </div>
            <div style="padding:5px">
                <input id="ph" name="phno" type="text" placeholder="phone number"onchange="validph()">
            </div>
            <div style="padding:5px">
                <input id="pass1" name="password" type="password" placeholder="password"onchange="validpass()">
            </div>
            <div style="padding:5px">
                <input id="pass2" name="password2" type="password" placeholder="confirm password"onchange="validpassconfirm()">
                
            </div>
            <div style="width:50px;text-align:center;padding:20px;margin-left:45px">
                <button type="submit" class="d-flex justify-content-center;btn btn-danger" id="signup"style="width:100px;text-align:center">Submit</button>
        
            
            </div>
        
        </form>
        </div>
        </div>
        
        
        <script src="{% static 'js/signup.js'%}"></script>
        <script src=""async defer></script>
    </body>
</html>
