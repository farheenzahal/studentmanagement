{% load static %}
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>forgot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <style>
        .error{
            border:solid red !important;
        }
        .success{
            border:solid green !important;
        }
        .px p{
            text-align: center;
            color: red;
        }
    </style>
    <body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Ts1oosWaP4Ul9NTNz1FdW37nBLWCLYQ9Lw&usqp=CAU');
     height: 500px; 
    background-position: center; 
    background-repeat: no-repeat; 
    background-size: cover; "></body>
    <nav class="navbar navbar-light bg-dark">
        <h3 class="text-light text-center">EXCEL EDUCATIONAL INSTITUTE</h3>
        <button type="button" class="btn btn-primary"onclick="window.location.href='../'">Home</button>
      </nav>
        <span class="border border-secondary"></span>
        <div class="d-flex justify-content-center">
        
        <div style="margin-top:50px;padding:40px;border-radius:20px"class="btn btn-dark">
            <div class="mainblock">
                
                </div>
                <div class="set2">
                    <div class="main">
                        <div style="margin-top:30px"class="heading">
                            <h2><b>Forgot Password</b></h2>
                        </div>
                        <div class="px">
                            <p id="text"></p>
                        </div>
                        
                        <form action="" method="post">
                            {% csrf_token %}
                            <div>
                                {% for message in messages %}
                                <p style="color:red;">{{message}}</p>
                                {% endfor %}
                            </div>
                                <div style="padding:13px">
                                    <input type="email" placeholder="email" name="email" required>
    
                                </div>
                                <div  style="padding:13px">
                                    <input type="password" id="pass1" placeholder="password" name="password" onchange="validpass()">                        
                                </div>
                                <div  style="padding:13px">
                                    <input type="password" id="pass2" placeholder="confirm password" onchange="validpassconfirm()" >                        
                                </div>
                                <div style="width:50px;text-align:center;padding:20px;margin-left:45px">
                                    <button type="submit" class="d-flex justify-content-center;btn btn-danger" id="submit" style="width:100px;text-align:center">Submit</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
    
        <script src="{% static 'js/forgot.js'%}"></script>
        <script src="" async defer></script>
    </body>
</html>
