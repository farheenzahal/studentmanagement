{% extends 'base.html'%}
{% block title %}Staff Details</Details> {% endblock %}
{% block content %}
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8Ts1oosWaP4Ul9NTNz1FdW37nBLWCLYQ9Lw&usqp=CAU');
height: 500px; 
background-position: center; 
background-repeat: no-repeat; 
background-size: cover; ">
<h1 class="text-center">Staff Detais</Details></h1>
    <table class="container table table-dark table-striped text-center">
        <tr>
            <th>Staff Name</th>
            <th>Staff Email</th>
            <th>Staff Phone Number</th>
        </tr>
        {% for i in form %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phno}}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
